<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-sucess">New Recipe</button>
    </div>
    <div class="col-xs-12">
        <a href="#" class="list-group list-group-item d-flex flex-row justify-content-between" *ngFor="let recipe of recipes">
            <div>
                <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                <p class="list-group-item-text">{{recipe.description}}</p>
            </div>
            <span>
                <img src="{{recipe.imagePath}}" alt="" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
